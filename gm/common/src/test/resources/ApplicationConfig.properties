#naming source base url:
ensembl = http://www.ensembl.org/${2}/geneview?gene=${1}
entrez = http://www.ncbi.nlm.nih.gov/sites/entrez?db=gene&cmd=search&term=${1}
refseq = http://www.ncbi.nlm.nih.gov/entrez/viewer.fcgi?val=${1}
taird = http://arabidopsis.org/servlets/TairObject?type=locus&name=${1}
uniprot = http://www.uniprot.org/uniprot/${1}

# cachedir for networks to be used by engine,
cachedir = ${genemaniaCacheDir} 
graphcachedir = ${genemaniaGraphCacheDir}
geneindexdir = /genemania-data/index

#report properties
#relative to <apache_home>
reportsdir = ${deployDir}/reports

#versions
applicationVer = 2.3.0
databaseVer = 2.3.0 (Sep 15, 2009)
feedbackEmailTemplate = ${deployDir}/WEB-INF/feedbakEmailTemplate.txt 
feedbackFrom = genemania.bot@gmail.com
feedbackTo = genemania_dev@googlegroups.com
feedbackEmailHost = server1.baderlab.med.utoronto.ca
feedbackEmailPort = 25

#broker
clientTimeout = 300

#engine 
enrichmentMinCategories = 10
enrichmentOntology = GO-Slim
enrichmentQValThreshold = 0.1
